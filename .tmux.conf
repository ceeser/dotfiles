# Set the prefix from Ctrl-b to Ctrl-a
set -g prefix C-a

# Free the original Ctrl-b binding
unbind C-b

# Set delay between prefix and command
set -s escape-time 1

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Set scrollback buffer default
set -g history-limit 10240

# Reload tmux config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Ensure we can send prefix key to other apps
bind C-b send-prefix

# Splitting panes with | and -
bind | split-window -h
bind - split-window -v

# Moving between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5 
bind -r L resize-pane -R 5

# Mouse support - set to on to use
set -g mouse off

# Set the default terminal mode to 256color mode    
set -g default-terminal "screen-256color" 


# Set the status line's colors 
set -g status-style fg=white,bg=black

# Set the color of the window list 
setw -g window-status-style fg=cyan,bg=black

# Set colors for the active window 
setw -g window-status-current-style fg=white,bold,bg=red

# Colors for pane borders 
setw -g pane-border-style fg=colour235
setw -g pane-active-border-style fg=yellow

# Active pane normal, other shaded out 
#setw -g window-style fg=colour240,bg=colour235 
#setw -g window-active-style fg=white,bg=black
#setw -g window-active-style bg=colour235

# Command / message line 
set -g message-style fg=white,bold,bg=black

# Status line left side to show Session:window:pane 
set -g status-left-length 80
#set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I:#[fg=cyan]#P"

# Status line right side - 31-Oct 13:37 
set -g status-right-length 60
#set -g status-right "#[fg=cyan]%d %b %R"
set -g status-right "#[fg=grey]#(TZ=UTC date -u +%%d\\ %%b\\ %%R) UTC | #(/bin/bash $HOME/Documents/source/thirdparty/kube-tmux/kube.tmux 250 red cyan)"

# Update the status line every sixty seconds 
set -g status-interval 60

# Center the window list in the status line
set -g status-justify centre

# Enable activity alerts
setw -g monitor-activity on 
set -g visual-activity on

# enable vi keys
set -g mode-keys vi
