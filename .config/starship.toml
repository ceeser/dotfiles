add_newline = false
palette = "catppuccin_mocha"


format = """[$directory](fg:lavender)($git_branch$git_state$git_status$git_metrics)$character"""

[git_branch]
format = "[\\[[$symbol$branch$tag](fg:blue)\\]](fg:sapphire)"
symbol = "\ue725 "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)](fg:sky) '
cherry_pick = '[üçí PICKING](fg:teal)'

[git_status]
format = '([\[$conflicted$deleted$renamed$modified$staged$untracked$ahead_behind\]](fg:green)) '

[git_metrics]
format = '[+$added](fg:green)/[-$deleted](fg:yellow) '

[character]
success_symbol = '[¬ª](fg:green)'
error_symbol = '[‚úñ](fg:red)'


[directory]
style = "fg:lavender"
truncate_to_repo = false
truncation_length = 1
fish_style_pwd_dir_length = 1

[python]
scan_for_pyfiles = false

[ruby]
disabled = true

[swift]
disabled = true

[hostname]
ssh_only = true
format = "[$hostname](fg:surface1)"
style = "bold white"

[username]
show_always = true
style_user = "p:peach"
format = "[$user]($style)"

[time]
disabled = false
format = "[$time]($style)"
time_format = "%H:%M"


